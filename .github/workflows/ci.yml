name: ci
on: push
jobs:
  test:
    # https://github.com/bahmutov/cypress-workflows
    uses: bahmutov/cypress-workflows/.github/workflows/parallel.yml@v1
    with:
      n: 4
    secrets:
      recordKey: ${{ secrets.CYPRESS_RECORD_KEY }}

  print-test-names:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        # https://github.com/actions/checkout
        uses: actions/checkout@v3
      # https://github.com/bahmutov/find-cypress-specs
      - name: Install find-cypress-specs@1.17
        run: npm install --location=global find-cypress-specs@1.17
      - name: Print Cypress test names ðŸ–¨
        run: find-cypress-specs --names
      - name: Print Cypress test tags if any ðŸ–¨
        run: find-cypress-specs --tags

  release:
    runs-on: ubuntu-20.04
    # only try releasing from the main branch
    if: github.ref == 'refs/heads/main'
    needs:
      - test
      - print-test-names
    steps:
      - name: Checkout
        # https://github.com/actions/checkout
        uses: actions/checkout@v3

      - name: Run linter ðŸ§ª
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v3
        with:
          # runs linting
          command: npm run build

      - name: Semantic Release ðŸš€
        uses: cycjimmy/semantic-release-action@v2
        with:
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
